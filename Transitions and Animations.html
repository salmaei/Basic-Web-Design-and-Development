<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Product Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .product-card {
      width: 300px;
      overflow: hidden;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: rotate(5deg) scale(1.1);
      transition: transform 0.5s ease;
    }
    .product-card:hover .product-image {
      transform: scale(1.1);
      transition: transform 0.5s ease;
    }

    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-info {
      padding: 20px;
    }

    .product-title {
      font-size: 1.2em;
      margin: 0 0 10px 0;
    }

    .product-price {
      font-size: 1.1em;
      margin: 0 0 15px 0;
      color: green;
    }

    .add-to-cart {
      color: white;
      background-color: green;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 5px;
      position: relative; 
      top: 0;
    }

    .add-to-cart:hover {
      background-color: darkgreen;
      transition: transform 0.5s ease;
      transform: translateY(-5px); /* or you can use top: -5px; */
    }

  </style>
</head>
<body>

<div class="product-card">
  <img src="https://picsum.photos/300/200" alt="Product Image" class="product-image">
  <div class="product-info">
    <h2 class="product-title">Awesome Product</h2>
    <p class="product-price">$99.99</p>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</div>

</body>
</html>
