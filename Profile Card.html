<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Profile Card</title>
 <style>
body{
    margin: 0;
    background-color: #f0f2f5;
    height: 100vh;
    display: flexbox;
    font-family: Arial, sans-serif;
    
}

.card{
    margin:10px auto;
    width: 350px;
    position: relative;
    box-shadow: 0 4px 8px rgba(77, 77, 77, 0.742);
    border-radius: 10px;
    padding: 30px;
    text-align: center;
}

.badge{
    position: absolute;
    top: 15px;
    right: 15px;
    background-color: #4CAF50;
    color: white;
    padding: 5px 10px;
    border-radius: 15px;
    font-size: 10px;
    font-weight: bold;
}

.avatar{
    width: 80px;
    height: 80px;
    background-color: #4f46e5;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 36px;
    color: white;
    margin: 0 auto 15px auto;
}

.title{
    color: grey;
    margin-top: -15px;
    font-size: 14px;
}

.stats{
    display: flex;
    justify-content: space-around;
    margin: 40px;
    font-size: 14px;
    border-top: 1px solid #c5c5c5;
    padding: 15px;
    border-bottom: 1px solid #c5c5c5;
}
.stat-number {
    font-weight: bold;
    font-size: 18px;
}
.stat-label {
    margin-top: 5px;
    color: gray;
    font-size: 12px;
}

.btn-primary {
    display: block;
    padding: 12px;
    width: 90%;
    margin: 10px auto;
    color: white;
    font-weight: bold;
    background-color: #8e89ea;
    border: none;
    border-radius: 5px;
}
.btn-secondary {
    margin-top: 10px;
    display: block;
    padding: 12px;
    width: 90%;
    margin: 10px auto;
    color: #8e89ea;
    font-weight: bold;
    background-color: white;
    border: solid 2px #8e89ea;
    border-radius: 5px;
}
.btn-primary:hover {
    background: #4f46e5;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
}
.btn-secondary:hover {
    background: #6366f1;
    color: white;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
}

</style>
</head>
<body>
    <div class="card">
        <div class="badge">Pro</div>
        <div class="avatar">JS</div>
        <h2 class="name">John Smith</h2>
        <p class="title">Full Stack Developer</p>
        <div class="stats">
            <div class="stat-item">
            <div class="stat-number">127</div>
            <div class="stat-label">Projects</div>
            </div>
            <div class="stat-item">
            <div class="stat-number">3.5K</div>
            <div class="stat-label">Followers</div>
            </div>
            <div class="stat-item">
            <div class="stat-number">842</div>
            <div class="stat-label">Following</div>
            </div>
        </div>
        <button class="btn-primary">Follow</button>
        <button class="btn-secondary">Message</button>
    </div>
</body>
</html>
